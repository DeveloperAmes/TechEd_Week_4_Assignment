<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&display=swap"
      rel="stylesheet"
    />

    <script src="./src/app.js" type="module" defer></script>
    <title>Butterfly House Visitor Reviews</title>
  </head>
  <body>
    <header class="standard-styling-header-footer">
      <img
        id="header-logo"
        src="./public/media/images/ButterflyHouseLogoNoBckgrnd.png"
        alt="The Butterfly House Lincolnshire written in purple with a cartoon butterfly. This is the company logo."
      />
      <nav>
        <a class="header-nav" class="smaller-text" href="#">About Us</a>
        <a class="header-nav" class="smaller-text" href="#">Plan Your Visit</a>
        <a class="header-nav" class="smaller-text" href="#">Contact Us</a>
        <a class="header-nav" class="smaller-text" href="#">Support Us</a>
      </nav>
    </header>
    <main class="main-styling" class="main-container">
      <h1>Read Our Reviews</h1>
      <form id="reviews-form">
        <h2>Submit Your Own Review</h2>
        <label for="name" class="smaller-text">Name:</label>
        <input type="text" name="name" required />
        <label for="date_visited" class="smaller-text">Date Visited:</label>
        <input type="date" name="date_visited" required />
        <label for="review" class="smaller-text">Review:</label>
        <textarea rows="5" cols="20" name="review" required></textarea>
        <button type="submit" class="smaller-text">Submit</button>
      </form>
    </main>
    <footer class="standard-styling-header-footer">
      some stuff in the footer
    </footer>
  </body>
</html>
